<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC-Encargo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Muebles Cardonal</p>
            <nav>
            <a class="a-f"href="https://www.facebook.com/share/1Lgz83LKLY/">Facebook</a>
            
            </nav>
        </div>
    </header>
    <div class="menu">
        <a id="pue-enc">Puertas</a>
        <a id="coc-enc">Cocinas</a>
        <a id="clo-enc">Closets</a>
    </div>
    <div class="encargos">
        <form class="encargos">
            <label class="lbl" for="medidas">Medidas</label>
            <div class="medid">
                <label  for="alto">Alto</label>
                <input type="number" name="alto" id="alto">
                <label for="ancho">Ancho</label>
                <input type="number" name="ancho" id="ancho">
            </div>
            <label class="lbl" for="diseño">Diseño</label>
            <div class="dis">
                <label class="lbl" for="color">Color</label>
                <select name="color">
                    <option value="black">Negro</option>
                    <option value="white">Blanco</option>
                    <option value="grey">Gris</option>
                    <option value="other">Otro</option>
                </select>
                <div id="cajns">
                    <label  for="cajones">Cant. Cajones</label>
                    <input type="number" name="cajones_n" id="cajones">
                </div>
                <label for="specs">Especificaciones</label>
                <input type="text" name="specs" id="specs">
            </div>
            
            <div class="btns-enc">
                <button class="btnsend">Enviar</button>
                <button class="btnannular">Deshacer</button>
            </div>
        </form>
    </div>
    <script src="encargo.js"></script>
</body>
</html>
