<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="icon" type="image/jpg" href="./public/icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bdy-lgn">
    <form class="lgn" id="form-login" action="/registro" method="post">
        <header class="h-lgn">
            <H1>INICIO DE SESION</H1>
        </header>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="usuario" required>
        <br>
        <label for="email">Correo Electronico</label>
        <input type="text" name="correo" id="email" required>
        <br>
        <label>Direccion</label>
        <div class="dir">
            <label for="Pais">Pais</label>
            <select name="pais" id="Pais" required>
                <option value="mx">Mexico</option>
                <option value="eu">Estados Unidos</option>
            </select>
            <label >Estado</label>
            <select name="estado" id="estado" required>
                <option value="hgo">Hidalgo</option>
                <option value="other">Otro</option>
            </select>
            <label >Municipio</label>
            <select name="municipio" id="mun" required>
                <option value="atita">Atitalaquia</option>
                <option value="tlax">Tlaxcoapan</option>
                <option value="Atoto">Atotonilco</option>
                <option value="Ajacuba">Ajacuba</option>
                <option value="other">Otro</option>
            </select>
            <label for="cp">Código Postal</label>
            <input type="number" name="codigo_postal" id="cp" required>
            <label for="calle">Calle</label>
            <input type="text" name="calle" id="calle" required>
            <label for="nCalle">Numero de calle</label>
            <input type="number" name="numero_calle" id="nCalle" required>

        </div>
        <label for="password">Contraseña</label>
        <input type="password" name="contraseña" id="password" required>
        <div>
            <button class="btninicio" type="submit">Iniciar</button> <!--Codificar para quie cuando le de click redireccione a la pagina principal-->
        </div>
        <a href="/signIn">¿Ya tienes cuenta?, inicia sesion</a>
    </form>
</body>
</html>
