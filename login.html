<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="icon" type="image/jpg" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bdy-lgn">
    <form class="lgn" id="form-login">
        <header class="h-lgn">
            <H1>INICIO DE SESION</H1>
        </header>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="Usuario">
        <br>
        <label for="email">Correo Electronico</label>
        <input type="text" name="Correo" id="email">
        <br>
        <label>Direccion</label>
        <div class="dir">
            <label for="Pais">Pais</label>
            <select name="Pais" id="Pais">
                <option value="mx">Mexico</option>
                <option value="eu">Estados Unidos</option>
            </select>
            <label >Estado</label>
            <select id="estado">
                <option value="hgo">Hidalgo</option>
                <option value="other">Otro</option>
            </select>
            <label >Municipio</label>
            <select name="mun" id="mun">
                <option value="atita">Atitalaquia</option>
                <option value="tlax">Tlaxcoapan</option>
                <option value="Atoto">Atotonilco</option>
                <option value="Ajacuba">Ajacuba</option>
                <option value="other">Otro</option>
            </select>
            <label for="cp">Código Postal</label>
            <input type="number" name="Codigo Postal" id="cp">

        </div>
        <label for="password">Contraseña</label>
        <input type="password" name="Contraseña" id="password">
        <div>
            <button class="btninicio">Iniciar</button> <!--Codificar para quie cuando le de click redireccione a la pagina principal-->
        </div>
        
    </form>
    <script src="login.js"></script>
</body>
</html>
